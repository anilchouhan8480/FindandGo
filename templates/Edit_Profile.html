{% extends 'profile.html' %}
{% load static %}

{% block 'maindata' %}

    <div class="main">
      <div class="register">
          <h1>Profile</h1>
            {% for i in bizObj %}
        <form id="register" method="POST">
              {% csrf_token %}
          <label> Busines Name : </label> 
          <br>
          <input type="text" name="bname" id="bname" value="{{ i.business_name }}">
          <br><br>
          <label> Enter Name : </label>
          <br>
          <input type="text" name="name" id="name" value="{{ i.name }}">
          <br><br>
          <label>Enter Email: </label>  
          <br>
          <input type="email" name="email" id="email" value="{{ i.email }}" ><br><br>
          <label>Mobile No. : </label>  
          <br>
          <input type="text" name="mob" id="mob" value="{{ i.mobile }}" >
          <br><br>
          <label>Street : </label>  
          <br>
          <input type="text" name="street" id="street" value="{{ i.street }}">
          <br><br>
          <label>area : </label>  
          <br>
          <input type="text" name="area" id="area" value="{{ i.area }}">
          <br><br>
          <label>city : </label>  
          <br>
          <input type="text" name="city" id="city" value="{{ i.city }}">
          <br><br>
<!--           <label>Pincode : </label>  
          <br>
          <input type="text" name="pin" id="name" value="{{ i.pincode }}">
          <br><br> -->
          <label>state : </label>  
          <br>
          <input type="text" name="state" id="state" value="{{ i.state }}">
          <br><br>
          {% endfor %}
          <input type="submit" class="submit_btn" value="submit" name="submit" id="submit" >
        </form>
      </div>  
    </div>
{% endblock %}
