<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Profile</title>
<meta name="viewport" co ntent="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
  <link href="{% static 'css/style1.css' %}" rel="stylesheet">
  <link href="{% static 'css/register.css' %}" rel="stylesheet">

</head>
<body>

	    <header class="head topline-controller">
  <div class="logoclass">
    <a href="/home/" class="logo">Find&Go</a>
  </div> 
  <nav>
    <ul>
      <li class="ul_li"><a class="li_a" href="/home/">Home</a></li>
      <li class="ul_li"><a class="li_a" href="/mainsite/logout/">Logout</a></li>
      <li class="ul_li"><a class="li_a" href="/mainsite/contact/">Contact</a></li>

    </ul>
  </nav>
</header><br><br><br><br><br><br><br><br>
  {% block 'maindata' %}
    <div class="main">
    	<div class="register" style="height: 1000px;">
          <h1 class="p_h1">Profile</h1>
            {% for i in bizObj %}
        <form id="register" method="POST">
              {% csrf_token %}
          <label> Busines Name : </label>	
          <br>
          <input type="text" name="bname" id="name" value="{{ i.business_name }}"disabled>
          <br><br>
          <label> Your Name : </label>
          <br>
          <input type="text" name="fname" id="name" value="{{ i.name }}" disabled>
          <br><br>
          <label>Your Email: </label>	
          <br>
          <input type="email" name="email" id="name" value="{{ i.email }}" disabled><br><br>
          <label>Your Mobile No. : </label>  
          <br>
          <input type="text" name="mob" id="name" value="{{ i.mobile }}" disabled>
          <br><br>
          <label>Street : </label>  
          <br>
          <input type="text" name="street" id="name" value="{{ i.street }}" disabled>
          <br><br>
          <label>area : </label>  
          <br>
          <input type="text" name="area" id="name" value="{{ i.area }}" disabled>
          <br><br>
          <label>city : </label>  
          <br>
          <input type="text" name="city" id="name" value="{{ i.city }}" disabled>
          <br><br>
<!--           <label>Pincode : </label>  
          <br>
          <input type="text" name="pin" id="name" value="{{ i.pincode }}" disabled>
          <br><br> -->
          <label>state : </label>  
          <br>
          <input type="text" name="state" id="name" value="{{ i.state }}" disabled>
          <br><br>
          {% endfor %}
          <a class=" btn-block edit_btn" href="/provider/edit_profile/" style="text-align: center-flex;     margin-top: -20px;font-size: 54px; color: white; text-decoration: none;margin-left: 220px;">Edit</a>
        </form>
    	</div>	
    </div>
{% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="{% static '/vendor/jquery/bootstrap.js' %}"></script>
<script src="{% static '/vendor/jquery/script.js' %}"></script>

</body>
</html>
